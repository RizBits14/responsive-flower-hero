<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flower Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <img  class="logo" src="assets/logo.png" alt="Flower Shop Logo">
                <ul class="hidden md:flex gap-12 items-center whitespace-nowrap">
                    <li class="font-bold text-[#252432]">Home</li>
                    <li class="text-[#8987A1]">Shop</li>
                    <li class="text-[#8987A1]">About Us</li>
                    <li class="flex items-center gap-2"><img src="assets/icons8-cart-50.png" alt="Cart Logo" height="24"
                            width="24">Cart ($56)</li>
                </ul>
                <div class="md-navbar flex items-center gap-2 md:hidden justify-between">
                    <img src="assets/icons8-cart-50.png" alt="Cart Logo" height="24" width="24"> <span>Cart ($56)</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-body1 flex">
            <div class="main-body1-styles">
                <h1 class="main-body1-title primary-font font-bold text-[65px]">ALWAYS <span class="primary-color">FRESH <br>FLOWERS</span></h1>
                <p class="main-body1-description secondary-font text-[22px] secondary-color">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <img src="assets/hero-flower.png" alt="">
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
